<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
	  <div class="left">
		<img src="https://pngimg.com/d/facebook_logos_PNG19749.png" alt="Facebook logo" />
		<p>Facebook helps you connect and share with the people in your life.</p>
	  </div>
	
	  <div class="right">
		<form>
		  <input type="text" id="email" placeholder="Email address or phone number">
		  <input type="password" id="password" placeholder="Password">
		  <button type="submit">Log in</button>
		  <a href="https://yourlink.com">Forgotten account?</a>
		</form>
		<button class="signup">Create new account</button>
	  </div>
  </body>
</html>
